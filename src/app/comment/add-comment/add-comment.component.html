<mat-card>
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <form [formGroup]="form" (submit)="onSavePost()" >
    <mat-form-field>
      <input matInput type="text" formControlName="author" placeholder="Post author">
      <mat-error *ngIf="form.get('author').invalid">Please enter a post author.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="desk" placeholder="Post desk"></textarea>
      <mat-error *ngIf="form.get('desk').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
